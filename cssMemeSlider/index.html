<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/1497560801-smiley-1_85065.ico">

<body>
    <div class="container">
        <div class="pagination-box">
            <input checked id="btn1" type="radio" class="pag-button button1" name="memes"></input>

            <input id="btn2" type="radio" class="pag-button button2" name="memes"></input>
            <label for="btn2"></label>

            <input id="btn3" type="radio" class="pag-button button3" name="memes"></input>
            <label for="btn3"></label>

            <input id="btn4" type="radio" class="pag-button button4" name="memes"></input>
            <label for="btn4"></label>
        </div>
        <div class="slider-desc-box">
            <p class="slider-text">When is the patch with the change of microbes?</p>
            <p class="slider-text">Code review is also suitable</p>
            <p class="slider-text">Why aren't you laughing? :&#041;</p>
            <p class="slider-text">The whole world is JS, and we are objects in it</p>
        </div>
        <div class="slider-images">
            <img class="img-meme" src="assets/img/meme1.png" alt="meme">
            <img class="img-meme" src="assets/img/meme2.png" alt="meme">
            <img class="img-meme" src="assets/img/meme3.png" alt="meme">
            <img class="img-meme" src="assets/img/meme4.png" alt="meme">
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
